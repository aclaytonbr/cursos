<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Empregados</title>
</head>
<body>

<script>
    class Pessoa {
        constructor(nome, idade) {
            this.nome = nome;
            this.idade = idade;
        }
    }

    class Empregado extends Pessoa {
        constructor(nome, idade, cargo) {
            super(nome, idade);
            this.cargo = cargo;
        }
    }

    // Função para cadastrar um empregado no vetor
    function cadastrarEmpregado() {
        const nome = document.getElementById('nome').value;
        const idade = document.getElementById('idade').value;
        const cargo = document.getElementById('cargo').value;

        const empregado = new Empregado(nome, idade, cargo);
        empregados.push(empregado);

        // Atualiza a tabela
        atualizarTabela();

        // Limpa os campos
        limparCampos();
    }

    // Função para atualizar a tabela com os empregados cadastrados
    function atualizarTabela() {
        const tabela = document.getElementById('tabelaEmpregados');
        tabela.innerHTML = '<tr><th>Nome</th><th>Idade</th><th>Cargo</th></tr>';

        empregados.forEach(empregado => {
            const row = tabela.insertRow();
            row.insertCell(0).textContent = empregado.nome;
            row.insertCell(1).textContent = empregado.idade;
            row.insertCell(2).textContent = empregado.cargo;
        });
    }

    //Função para limpar os campos após cadastrar
    function limparCampos() {
       document.getElementById('nome').value = '';
       document.getElementById('idade').value= '';
       document.getElementById('cargo').value= '';
    }

    // Vetor para armazenar os empregados cadastrados
    const empregados = [];
</script>

<h2>Cadastro de Empregados</h2>

<label for="nome">Nome:</label>
<input type="text" id="nome">

<label for="idade">Idade:</label>
<input type="text" id="idade">

<label for="cargo">Cargo:</label>
<input type="text" id="cargo">

<button onclick="cadastrarEmpregado()">Cadastrar</button>

<table id="tabelaEmpregados" border="1">
    <tr>
        <th>Nome</th>
        <th>Idade</th>
        <th>Cargo</th>
    </tr>
</table>

</body>
</html>
