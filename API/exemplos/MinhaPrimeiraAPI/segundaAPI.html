<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Financeira</title>
</head>
<body>
  

  <script>
    // Substitua 'YOUR_API_KEY' pela chave de API fornecida pelo ExchangeRate-AP
    const pokemon = `pikachu`
    const cep = `69060000`
    //const apiUrl = `https://pokeapi.co/api/v2/pokemon/${pokemon}`
    const apiUrl = `https://viacep.com.br/ws/${cep}`



    // Função para fazer a solicitação à API
    async function fetchExchangeRate() {
      try { 
        const response = await fetch(apiUrl);
        const data = await response.json();

        // Extraindo a taxa de câmbio de USD para REAL

        // Atualizando o conteúdo da página
        const primeira_habilidade = data.abilities[1].ability
        document.getElementById('exchange-resp').innerHTML = data.endereco;

      } catch (error) {
        console.error('Erro ao acessar a API:', error);
      }
       
    }

  </script>

  <h1>Taxa de Câmbio USD para EUR</h1>

  <div id="exchange-rate">
    <button name="btnExchange" onclick="fetchExchangeRate()">Chamar API</button>
    <div id="exchange-resp"></div>
  </div>

</body>
</html>
