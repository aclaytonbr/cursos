<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preenchimento de Formulário com JSON</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Formulário de Preenchimento</h1>

    <form id="formulario">
        <label for="codigo">Código:</label>
        <input type="text" id="codigo" name="codigo">
        
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome">
        
        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade">
        
        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="date" id="dataNascimento" name="dataNascimento">
        
        <label for="cargo">Cargo:</label>
        <input type="text" id="cargo" name="cargo">
        
        <label for="salario">Salário:</label>
        <input type="number" id="salario" name="salario">
        
        <label for="estadoCivil">Estado Civil:</label>
        <select id="estadoCivil" name="estadoCivil">
            <option value="">Selecione</option>
            <option value="solteiro">Solteiro</option>
            <option value="casado">Casado</option>
            <option value="divorciado">Divorciado</option>
            <option value="viuvo">Viúvo</option>
        </select>
        
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco">
        <button type="button" id="preencher">Preencher Formulário</button>
        <button type="button" id="anterior">Anterior</button>
        <button type="button" id="posicao"></button>
        <button type="button" id="proximo">Próximo</button>
    </form>
</body>
</html>
